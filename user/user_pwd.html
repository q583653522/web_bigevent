<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 导入layui的样式表 -->
    <link rel="stylesheet" href="/code/assets/lib/layui/css/layui.css" />
    <!-- 导入自定义的css样式表 -->
    <link rel="stylesheet" href="/code/assets/css/user/user_pwd.css" />
    <!-- 导入阿里巴巴矢量图标库 -->
    <link rel="stylesheet" href="/code/assets/fonts/iconfont.css" />
  </head>
  <body>
    <!-- 卡片区域 -->
    <div class="layui-card">
      <div class="layui-card-header">修改密码</div>
      <div class="layui-card-body">
        <form class="layui-form" lay-filter="formUserInfo">
          <!-- 隐藏域
          <input type="hidden" name="id" value=""/> -->
          <div class="layui-form-item">
            <label class="layui-form-label">原密码</label>
            <div class="layui-input-block">
              <input
                type="password"
                name="old_pwd"
                required
                lay-verify="required|pwd"
                placeholder="请输入原密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-block">
              <input
                type="password"
                name="new_pwd"
                required
                lay-verify="required|pwd|samePwd"
                placeholder="请输入新密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-block">
              <input
                type="password"
                name="re_pwd"
                required
                lay-verify="required|pwd|rePwd"
                placeholder="请输入新密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>

          <!-- 按钮 -->
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">
                修改密码
              </button>
              <button
                type="reset"
                class="layui-btn layui-btn-primary"
                id="btnReset"
              >
                重置
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
        <!-- 导出layui的js文件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery文件 -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入自己封装的baseApi -->
    <script src="../assets/js/baseApi.js"></script>
    <!-- 导入自己的js 文件 -->
    <script src="../assets/js/user/user_pwd.js"></script>
  </body>
</html>
