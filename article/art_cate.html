<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文章类别</title>
    <!-- 导入layui的样式表 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <!-- 导入自定义的css样式表 -->
    <link rel="stylesheet" href="/assets/css/article/art_cate.css" />
    <!-- 导入阿里巴巴矢量图标库 -->
    <link rel="stylesheet" href="/assets/fonts/iconfont.css" />
    <!-- 导入cropper样式表 -->
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">
        <span>文章类别管理</span>
        <button
          type="button"
          class="layui-btn layui-btn-normal layui-btn-sm"
          id="btnAddCate"
        >
          添加类别
        </button>
      </div>
      <div class="layui-card-body">
        <table class="layui-table">
          <colgroup>
            <col />
            <col />
            <col width="200" />
          </colgroup>
          <thead>
            <tr>
              <th>分类名称</th>
              <th>分类别名</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <!-- 模板引擎的标签 -->
    <script type="text/html" id="tpl-table">
      {{each data}}
      <tr>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.cate_alias}}</td>
        <td>
          <!-- 为编辑按钮添加 自定义属性值 data-id -->
          <button
            type="button"
            class="layui-btn layui-btn-xs btn-edit"
            data-id="{{$value.id}}"
          >
            编辑
          </button>
          <button
            type="button"
            class="layui-btn layui-btn-danger layui-btn-xs btn-del"
            data-id="{{$value.id}}"
          >
            删除
          </button>
        </td>
      </tr>

      {{/each}}
    </script>
    <!-- 弹出框内容编写 使用id被layer.open()调用 -->
    <!-- 用script标签包裹，并指定type="text/html" 为了被$选中 -->
    <!-- 添加弹出框内容编写 -->
    <script type="text/html" id="dialog-add">
      <form class="layui-form" id="form-add">
        <div class="layui-form-item">
          <label class="layui-form-label">分类名称</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="cate_name"
              required
              lay-verify="required"
              placeholder="请输入分类名称"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">分类别名</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="cate_alias"
              required
              lay-verify="required"
              placeholder="请输入分类别名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">
              确认添加
            </button>
            <button type="reset" class="layui-btn layui-btn-primary">
              重置
            </button>
          </div>
        </div>
      </form>
    </script>

    <!-- 修改弹出框内容编写 -->
    <script type="text/html" id="dialog-edit">
      <form class="layui-form" id="form-edit" lay-filter="form-edit">
        <!-- 隐藏域 保存Id的值-->
        <input type="hidden" name="id" />
        <div class="layui-form-item">
          <label class="layui-form-label">分类名称</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="cate_name"
              required
              lay-verify="required"
              placeholder="请输入分类名称"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">分类别名</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="cate_alias"
              required
              lay-verify="required"
              placeholder="请输入分类别名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">
              确认修改
            </button>
          </div>
        </div>
      </form>
    </script>

    

    <!-- 导出layui的js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 导入自己的js 文件 -->
    <script src="/assets/js/article/art_cate.js"></script>
    <!-- 导入自己封装的baseApi -->
    <script src="/assets/js/baseApi.js"></script>
  </body>
</html>
